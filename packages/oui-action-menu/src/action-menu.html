<oui-dropdown data-align="{{::$ctrl.align}}"
  data-arrow="!!$ctrl.compact">
  <oui-dropdown-trigger data-ng-if="!$ctrl.compact"
    data-text="{{::$ctrl.text}}"></oui-dropdown-trigger>
  <svg oui-dropdown-trigger
    data-ng-if="$ctrl.compact"
    class="oui-action-button"
    xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 66 66">
    <circle class="oui-action-button__background" cx="32" cy="32" r="32"></circle>
    <circle class="oui-action-button__foreground" cx="18.02" cy="32" r="5.31"></circle>
    <circle class="oui-action-button__foreground" cx="32.18" cy="32" r="5.31"></circle>
    <circle class="oui-action-button__foreground" cx="46.34" cy="32" r="5.31"></circle>
  </svg>
  <ul oui-dropdown-content
    data-ng-class="::$ctrl.baseClass"
    data-ng-transclude></ul>
</oui-dropdown>
