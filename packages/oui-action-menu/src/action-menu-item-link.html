<div role="menuitem"
  class="oui-action-menu__item">
  <a
    class="oui-button oui-button_action-menu"
    ng-href="{{::$ctrl.href}}"
    ng-attr-target="{{::$ctrl.linkTarget}}"
    ng-attr-rel="{{::$ctrl.linkRel}}">
    <span ng-bind="::$ctrl.text"></span>
    <i ng-if="::$ctrl.external"
      class="oui-icon oui-icon-external_link"
      aria-hidden="true"></i>
  </a>
</div>
