<button
  arial-label="{{$ctrl.text}}"
  class="oui-button"
  ng-attr-id="{{$ctrl.id}}"
  ng-attr-name="{{$ctrl.name}}"
  ng-attr-type="{{$ctrl.type}}"
  ng-class="{
    'oui-button_primary': $ctrl.primary,
    'oui-button_secondary': $ctrl.secondary,
    'oui-button_link': $ctrl.link,
    'oui-button_icon-left': $ctrl.previousStep,
    'oui-button_icon-right': $ctrl.nextStep
  }"
  ng-click="$ctrl.ngClick()"
  ng-disabled="$ctrl.disabled"
>
  <i aria-hidden="true" class="oui-icon oui-icon_circle oui-icon-chevron-left" ng-if="$ctrl.previousStep"></i>
  {{$ctrl.text}}
  <i aria-hidden="true" class="oui-icon oui-icon_circle oui-icon-chevron-right" ng-if="$ctrl.nextStep"></i>
</button>
