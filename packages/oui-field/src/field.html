<div class="oui-field">
    <label class="oui-field__label oui-label"
        ng-attr-for="{{ ::$ctrl.for }}"
        ng-if="$ctrl.label"
        ng-bind="$ctrl.label"></label>
    <div class="oui-field__control oui-field-control_2" ng-transclude></div>
    <div class="oui-field__error"
        ng-if="$ctrl.form[$ctrl.name].$invalid && $ctrl.form[$ctrl.name].$touched">
        <span ng-messages="$ctrl.form[$ctrl.name].$error" role="alert">
            <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            <span ng-message="required">Mandatory.</span>
            <span ng-message="minlength">Too short.</span>
            <span ng-message="maxlength">Too long.</span>
        </span>
    </div>
    <div class="oui-field__helper"
        ng-if="$ctrl.helpText"
        ng-bind="$ctrl.helpText">
    </div>
</div>
