<label class="oui-switch__container">
  <input type="checkbox"
    class="oui-switch__checkbox"
    id="{{:: $ctrl.id }}"
    name="{{:: $ctrl.name }}"
    ng-model="$ctrl.model"
    ng-required="$ctrl.required"
    ng-change="$ctrl.onChange({ modelValue: $ctrl.model })"
    ng-disabled="$ctrl.disabled">
  <div class="oui-switch__slider"></div>
</label>
<div class="oui-switch__description"
  ng-if="::!!$ctrl.description"
  ng-bind="::$ctrl.description">
</div>
